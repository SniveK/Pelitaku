<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex-container-columns">
    <header class="header">
        <nav class="nav">
            <object data="../../../assets/icon_pelitaku.svg" type="" width="28px"></object>
        </nav>
    </header>
    <div class="flex-container-row flex-center margin-top-82">
        <div class="title">
            <h1>Buat Akun Pelitaku</h1>
        </div>
    </div>

    <div class="flex-container-row flex-center margin-bottom-82">
        <div class="flex-container-row">
            <div class=" roadmap">
                <object data="./assets/svg/roadmap_signup_3.svg" type=""></object>
            </div>
            <form class="form flex-container-column max-width-600 min-width-550 row-gap-20">
                <div class="flex-container-row bank column-gap-20">
                    <select class="width-175" name="Provinsi" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                    <input class="width-320" type="text" placeholder="Nomor Rekening" id="bankAccountNumber"> 
                </div>
                <div class="flex-container-row major column-gap-20">
                    <input class="width-175 country-code" type="text" placeholder="Fakultas"
                    id="tutorFaculty">
                    <input class="width-320" type="text" placeholder="Jurusan" id="tutorMajor">
                </div>
                <div class="flex-container-row gpa column-gap-20">
                    <input class="width-72" type="text" placeholder="GPA">
                    <input class="width-424" type="text" placeholder="Jurusan" id="parentPhoneNumber">
                </div>
                <div class="flex-container-column column-gap-20">
                    <div class="flex-container-row mastered-course">
                        <input class="email width-465" type="email" placeholder="E-mail" id="parentEmail">
                        <div class="height-40 width-20"></div>
                        <object data="./assets/svg/plus_icon.svg" type=""></object>
                    </div>
                </div>
                <div class="buttons">
                    <input class="button continue" type="button" value="Selanjutnya">
                    <input class="button abort" type="button" value="Batal">
                </div>
            </form>
        </div>
    </div>

    <footer class="flex-container-column flex-center footer">
        <div>
            <div class="footer-menu">
                <ul class="footer-menu__left"> 
                    <li><b>Tentang</b></li>
                    <li>Siapa kami? </li>
                    <li>Syarat dan Ketentuan</li>
                    <li>Kebijakan Privasi</li>
                </ul>
                <ul class="footer-menu__center">
                    <li><b>Kelas</b></li>
                    <li>Mulai Kelas</li>
                    <li>Lihat subjek kami</li>
                </ul>
                <ul class="footer-menu__right"> 
                    <li><b>Menjadi tutor</b></li>
                    <li>Keuntungan menjadi tutor</li>
                    <li>Daftar menjadi tutor</li>
                    <li>Masuk</li>
                </ul>
            </div>
            <hr class="line">
            <p align="center">Â© Pelitaku, 2021</p>
        </div>
    </footer>
</body>
</html>

version: "3.8"

# Services
services:
  # Nginx Service
  nginx:
    image: nginx:1.19
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/php
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      pelitaku:
        aliases:
          - nginx-net

  # PHP Service
  php:
    build: ./.docker/php
    working_dir: /var/www/php
    volumes:
      - ./src:/var/www/php
#    depends_on:
 #     mysql:
  #      condition: service_healthy
    networks:
      pelitaku:
        aliases:
          - php-net

  # MySQL Service
  mysql:
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mainDB
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/:/var/lib/mysql
#    healthcheck:
 #     test: mysqladmin ping -h phpmyadmin-net -u root --password=$$MYSQL_ROOT_PASSWORD
  #    interval: 5s
   #   retries: 10
    networks:
      pelitaku:
        aliases:
          - mysql-net

  # PhpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
#    depends_on:
 #     mysql:
  #      condition: service_healthy
    networks:
      pelitaku:
        aliases:
          - phpmyadmin-net

#NETWORK
networks:
  pelitaku:

